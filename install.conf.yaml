- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: 
    ~/.vim: 
    ~/.vimrc: 
    ~/.zshenv:
    ~/.zshrc:
    ~/.vim:

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - ["mkdir -p ~/.vim/autoload", "Creating vim autoload directory"]
    - ["curl -fLo ~/.vim/autoload/plug.vim https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim", "Downloading vim-plug"]
    - ['sh -c "$(curl -fsSL https://raw.github.com/robbyrussell/oh-my-zsh/master/tools/install.sh)"', "Oh-My-Zsh"]


    #### Homebrew ####
    # Get Homebrew setup
    -
        - 'brew --version || ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"'
        - Install Homebrew
    -
        - "brew tap homebrew/bundle"
        - Install Brewfileabilityness

    # Update Homebrew if we're just touching up
    -
        command: brew update
        description: Update Homebrew
        stdout: true
        stderr: true

    # Install _All_ the things!
    -
        command: "brew bundle --file=homebrew/Brewfile"
        description: Install _All_ the brewlings!
        stdout: true
        stderr: true


    - ["cd ~/Downloads/ && wget https://raw.github.com/altercation/solarized/master/iterm2-colors-solarized/Solarized%20Dark.itermcolors", "Downloading Solarized Dark theme for iTerm2"]
